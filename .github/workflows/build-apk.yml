name: Build and Release APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true
      
      - name: Verify Flutter installation
        run: flutter --version
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: Analyze code
        run: flutter analyze
      
      - name: Clean build
        run: flutter clean
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Create apk-builds directory
        run: mkdir -p apk-builds
      
      - name: Copy APK to apk-builds
        run: cp build/app/outputs/flutter-apk/app-release.apk apk-builds/app-release.apk
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%H%M')" >> $GITHUB_OUTPUT
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: kerala-diet-tracker-${{ steps.date.outputs.date }}
          path: apk-builds/app-release.apk
          retention-days: 30
      
      - name: Commit APK to repository
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add apk-builds/app-release.apk
          git diff --staged --quiet || git commit -m "chore: update release APK [skip ci]"
          git push
